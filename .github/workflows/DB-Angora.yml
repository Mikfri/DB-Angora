name: Build and deploy .NET Core application to Web App DB-Angora

on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: DB-Angora
  AZURE_WEBAPP_PACKAGE_PATH: DB-AngoraREST\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: DB-AngoraREST
  ASPNETCORE_ENVIRONMENT: Production

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

      - name: Build
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build

      - name: Publish
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

      - name: Publish Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Set environment variables
        env:
          AZURE_SQL_CONNECTION_STRING: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
          JWT_ISSUER: ${{ secrets.JWT_ISSUER }}
          JWT_AUDIENCE: ${{ secrets.JWT_AUDIENCE }}
          JWT_KEY: ${{ secrets.JWT_KEY }}
          ASPNETCORE_ENVIRONMENT: Production
        shell: pwsh
        run: |
          Get-ChildItem env: | Where-Object { $_.Name -in @('AZURE_SQL_CONNECTION_STRING','JWT_ISSUER','JWT_AUDIENCE','JWT_KEY','ASPNETCORE_ENVIRONMENT') } | ForEach-Object {
            "$($_.Name)=$($_.Value)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          }

      - name: Debug Environment Variables
        shell: pwsh
        run: |
          Write-Host "Checking environment variables:"
          $envVars = @(
            "AZURE_SQL_CONNECTION_STRING",
            "JWT_ISSUER",
            "JWT_AUDIENCE",
            "JWT_KEY"
          )
          foreach ($varName in $envVars) {
            $value = [Environment]::GetEnvironmentVariable($varName)
            if ([string]::IsNullOrEmpty($value)) {
              Write-Host "Warning: $varName is empty or not set"
            } else {
              Write-Host "$varName is configured"
            }
          }

      - name: Set Web App Configuration
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: >
            [
              {
                "name": "AZURE_SQL_CONNECTION_STRING",
                "value": "${{ secrets.AZURE_SQL_CONNECTION_STRING }}",
                "slotSetting": false
              },
              {
                "name": "JWT_ISSUER",
                "value": "${{ secrets.JWT_ISSUER }}",
                "slotSetting": false
              },
              {
                "name": "JWT_AUDIENCE",
                "value": "${{ secrets.JWT_AUDIENCE }}",
                "slotSetting": false
              },
              {
                "name": "JWT_KEY",
                "value": "${{ secrets.JWT_KEY }}",
                "slotSetting": false
              }
            ]

      - name: Configure Web App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          general-settings-json: '{"ASPNETCORE_ENVIRONMENT": "Production"}'

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.DB_Angora_CC97 }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
